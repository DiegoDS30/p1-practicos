<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <a href="../index.html">Volver al inicio</a><br>

    <hr>

    <h1>Ejercicio 2</h1>

    <p><small>⭐ Ingresar dos valores y calcular la suma de ambos valores.
        Para operar aritméticamente con los dos valores debemos asegurarnos que sean valores numéricos.</small></p>

    <label for="nbrValor1">Valor 1</label>
    <input type="number" id="nbrValor1"><br><br>

    <label for="nbrValor2">Valor 2</label>
    <input type="number" id="nbrValor2"><br><br>

    <input type="button" value="Calcular suma" id="btnCalcular">

    <p id="mostrarResultado">Resultado: </p>

    <hr>

    <a href="./Ej1.html">Ejercicio anterior (Ejercicio 1)</a><br><br>

    <a href="./Ej3.html">Siguiente ejercicio (Ejercicio 3)</a>
    
</body>

<script>

document.getElementById ('btnCalcular').addEventListener ('click', () => {

    let valor1 = document.getElementById ('nbrValor1').valueAsNumber;
    let valor2 = document.getElementById ('nbrValor2').valueAsNumber;

    document.getElementById ('mostrarResultado').innerHTML = `Resultado: ${valor1 + valor2}`;

});

</script>

</html>
