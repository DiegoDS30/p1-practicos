    <h1>Ejercicio 6</h1>

    <p><small>⭐ Ingresar un valor en pesos uruguayos y el valor de tipo de cambio de la fecha y calcular el equivalente en dólares.</small></p>

    <label for="nbrValor1">Valor en pesos uruguayos</label>
    <input type="number" id="nbrValor1"><br><br>

    <label for="nbrValor2">Valor del cambio</label>
    <input type="number" id="nbrValor2"><br><br>

    <input type="button" value="Calcular equivalencia" id="btnCalcular">

    <p id="mostrarResultado">Valor en dolares: </p>

    <hr>

    <a href="./Ej5.html">Ejercicio anterior (Ejercicio 5)</a><br><br>

    <a href="./Ej7.html">Siguiente ejercicio (Ejercicio 7)</a>
    
</body>

<script>

document.getElementById ('btnCalcular').addEventListener ('click', () => {
 
    let valor1 = document.getElementById ('nbrValor1').valueAsNumber;
    let valor2 = document.getElementById ('nbrValor2').valueAsNumber;

    document.getElementById ('mostrarResultado').innerHTML = `Valor en dolares: ${valor1 * valor2}`;

});

</script>
