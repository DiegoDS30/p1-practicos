    <h1>Ejercicio 5</h1>

    <p><small>⭐ Ingresar el lado de un cuadrado y calcular y mostrar su área.
        El área de un cuadrado es el cuadrado de la longitud del lado.</small></p>

    <label for="nbrValor1">Valor de la longitud</label>
    <input type="number" id="nbrValor1"><br><br>

    <input type="button" value="Calcular area" id="btnCalcular">

    <p id="mostrarResultado">Area del cuadrado: </p>

    <hr>

    <a href="./Ej4.html">Ejercicio anterior (Ejercicio 4)</a><br><br>

</body>

<script>

document.getElementById ('btnCalcular').addEventListener ('click', () => {

    let valor1 = document.getElementById ('nbrValor1').valueAsNumber;

    document.getElementById ('mostrarResultado').innerHTML = `Area del cuadrado: ${Math.pow (valor1, 2)}`;

});

</script>
