    <h1>Ejercicio 10</h1>

    <p><small>‚≠êIngresar un importe y un porcentaje de recarga y calcular el importe final.</small></p>

    <label for="nbrValor1">Ingrese un importe: </label>
    <input type="number" id="nbrValor1"><br><br>

    <label for="nbrValor2">Ingrese el porcentaje de recarga</label>
    <input type="number" id="nbrValor2"><br><br>

    <input type="button" value="Calcular" id="btnCalcular">

    <p id="mostrarResultado">Importe final: </p>

    <hr>

    <a href="./Ej9.html">Ejercicio anterior (Ejercicio 9)</a><br><br>

    <a href="./Ej11.html">Siguiente ejercicio (Ejercicio 11)</a>
    
</body>

<script>

document.getElementById ('btnCalcular').addEventListener ('click', () => {
 
    let valor1 = document.getElementById ('nbrValor1').valueAsNumber;
    let valor2 = document.getElementById ('nbrValor2').valueAsNumber;

    let decimal = valor2 / 100;

    document.getElementById ('mostrarResultado').innerHTML = `Importe final: ${valor1 * (1 + decimal)}`;

});

</script>
