    <h1>Ejercicio 7</h1>

    <p><small>‚≠ê Ingresar dos valores y calcular y mostrar el resto de dividir el primero entre el segundo.</small></p>

    <label for="nbrValor1">Valor 1</label>
    <input type="number" id="nbrValor1"><br><br>

    <label for="nbrValor2">Valor 2</label>
    <input type="number" id="nbrValor2"><br><br>

    <input type="button" value="Calcular resto" id="btnCalcular">

    <p id="mostrarResultado">Resto de la division: </p>

    <hr>

    <a href="./Ej6.html">Ejercicio anterior (Ejercicio 6)</a><br><br>

    <a href="./Ej8.html">Siguiente ejercicio (Ejercicio 8)</a>
    
</body>

<script>

document.getElementById ('btnCalcular').addEventListener ('click', () => {

    let valor1 = document.getElementById ('nbrValor1').valueAsNumber;
    let valor2 = document.getElementById ('nbrValor2').valueAsNumber;

    document.getElementById ('mostrarResultado').innerHTML = `Resto de la division: ${valor1 % valor2}`;

});

</script>
