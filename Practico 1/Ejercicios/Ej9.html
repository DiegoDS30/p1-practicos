    <h1>Ejercicio 9</h1>

    <p><small>‚≠ê Ingresar tres valores y calcular el primero elevado al cuadrado menos la suma de los otras dos.</small></p>

    <label for="nbrValor1">Valor 1</label>
    <input type="number" id="nbrValor1"><br><br>

    <label for="nbrValor2">Valor 2</label>
    <input type="number" id="nbrValor2"><br><br>

    <label for="nbrValor3">Valor 3</label>
    <input type="number" id="nbrValor3"><br><br>

    <input type="button" value="Calcular" id="btnCalcular">

    <p id="mostrarResultado">Resultado: </p>

    <hr>

    <a href="./Ej8.html">Ejercicio anterior (Ejercicio 8)</a><br><br>

    <a href="./Ej10.html">Siguiente ejercicio (Ejercicio 10)</a>
    
</body>

<script>

document.getElementById ('btnCalcular').addEventListener ('click', () => {

    let valor1 = document.getElementById ('nbrValor1').valueAsNumber;
    let valor2 = document.getElementById ('nbrValor2').valueAsNumber;
    let valor3 = document.getElementById ('nbrValor3').valueAsNumber;

    document.getElementById ('mostrarResultado').innerHTML = `Resultado: ${Math.pow(valor1, 2) - (valor2 + valor3)}`;

});

</script>
