    <h1>Ejercicio 9</h1>

    <p><small>⭐ Pedir dos números y utilizando solamente sumas y estructuras repetitivas, implementar el producto de esos dos números.</small></p>

    <label for="nbrNumero1">Ingrese el primer numero: </label>
    <input type="number" id="nbrNumero1"><br><br>

    <label for="nbrNumero2">Ingrese el segundo numero: </label>
    <input type="number" id="nbrNumero2"><br><br>

    <input type="button" value="Imprimir" id="btnImprimir">

    <p id="pMostrar"></p>

    <hr>
    
    <a href="./Ej8.html">Ejercicio anterior (Ej8)</a><br><br>

    <a href="./Ej10.html">Siguiente ejercicio (Ej10)</a>
    
    
</body>
<script>

    document.getElementById ('btnImprimir').addEventListener ('click', () => {

        let mostrar = document.getElementById ('pMostrar');
        let numero1 = document.getElementById ('nbrNumero1').valueAsNumber;
        let numero2 = document.getElementById ('nbrNumero2').valueAsNumber;

        let resultado = 0;

        for (let i = 0; i < numero2; i++) {

            resultado += numero1;

        }

        mostrar.innerHTML = `El producto es: ${resultado}`

    });

</script>
