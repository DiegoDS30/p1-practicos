<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <a href="../index.html">Volver al inicio</a>

    <hr>
    
    <h1>Ejercicio 1</h1>

    <p><small>⭐ Imprimir todos los números enteros del 1 al 1.000 (un número por línea).</small></p>

    <input type="button" value="Imprimir" id="btnImprimir">

    <p id="pMostrar"></p>

    <hr>
    
    <a href="./Ej2.html">Siguiente ejercicio (Ej2)</a>
    
    
</body>
<script>

    document.getElementById ('btnImprimir').addEventListener ('click', () => {

        let mostrar = document.getElementById ('pMostrar');
        mostrar.innerHTML = ``;

        for (let i = 1; i <= 1000; i++) {

            mostrar.innerHTML += `${i}<br>`    

        }

    });

</script>
</html>
