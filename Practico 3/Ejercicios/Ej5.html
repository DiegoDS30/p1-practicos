<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Diego da Silva">
    <title>Practico 3 - Ejercicio 5</title>
</head>
<body>

    <a href="../index.html">Volver al inicio</a>

    <hr>
    
    <h1>Ejercicio 5</h1>

    <p><small>⭐ Imprimir todos los números múltiplos de 5 que hay entre 1 y 450 (inclusive).</small></p>

    <input type="button" value="Imprimir" id="btnImprimir">

    <p id="pMostrar"></p>

    <hr>
    
    <a href="./Ej4.html">Ejercicio anterior (Ej4)</a><br><br>

    <a href="./Ej6.html">Siguiente ejercicio (Ej6)</a>
    
    
</body>
<script>

    document.getElementById ('btnImprimir').addEventListener ('click', () => {

        let mostrar = document.getElementById ('pMostrar');
        mostrar.innerHTML = ``;

        for (let i = 1; i <= 450; i++) {

            if ((i % 5) == 0) {

                mostrar.innerHTML += `${i}<br>`

            } 

        }

    });

</script>
</html>
