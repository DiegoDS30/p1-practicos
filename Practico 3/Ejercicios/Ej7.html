    <h1>Ejercicio 7</h1>

    <p><small>⭐ Ingresar un número entre 2 y 50 y dibujar en pantalla una línea compuesta por guiones. La línea tendrá tantos guiones como el número ingresado.
    </small></p>

    <label for="nbrNumero">Ingrese un numero: </label>
    <input type="number" id="nbrNumero" min="2" max="50"><br><br>

    <input type="button" value="Imprimir" id="btnImprimir">

    <p id="pMostrar"></p>

    <hr>
    
    <a href="./Ej6.html">Ejercicio anterior (Ej6)</a><br><br>

    <a href="./Ej8.html">Siguiente ejercicio (Ej8)</a>
    
    
</body>
<script>

    document.getElementById ('btnImprimir').addEventListener ('click', () => {

        let mostrar = document.getElementById ('pMostrar');
        mostrar.innerHTML = ``;
        let numero = document.getElementById ('nbrNumero').valueAsNumber;

        if (numero < 2 || numero > 50) {

            mostrar.innerHTML = `Por favor ingrese un numero entre 2 y 50`

        } else {

            for (let i = 1; i <= numero; i++) {

                mostrar.innerHTML += `-`

            }

        }

    });

</script>
