<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Practico 3 - Ejercicio 6</title>
</head>
<body>

    <a href="../index.html">Volver al inicio</a>

    <hr>
    
    <h1>Ejercicio 6</h1>

    <p><small>⭐ Imprimir todos los números múltiplos de 4 que hay entre -33 y 230.</small></p>

    <input type="button" value="Imprimir" id="btnImprimir">

    <p id="pMostrar"></p>

    <hr>
    
    <a href="./Ej5.html">Ejercicio anterior (Ej5)</a><br><br>

    <a href="./Ej7.html">Siguiente ejercicio (Ej7)</a>
    
    
</body>
<script>

    document.getElementById ('btnImprimir').addEventListener ('click', () => {

        let mostrar = document.getElementById ('pMostrar');
        mostrar.innerHTML = ``;

        for (let i = -33; i <= 230; i++) {

            if ((i % 4) == 0) {

                mostrar.innerHTML += `${i}<br>`

            } 

        }

    });

</script>
</html>
