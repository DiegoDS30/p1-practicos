    <h1>Ejercicio 14</h1>

    <p><small>⭐⭐ Pedir un número y mostrar la cantidad de dígitos que tiene. <br>
        Para saber la cantidad de dígitos deberemos dividir el número sucesivamente entre diez hasta que el resultado sea menor a 1</small></p>

    <label for="nbrNumero">Ingrese un numero: </label>
    <input type="number" id="nbrNumero"><br><br>

    <input type="button" value="Imprimir" id="btnImprimir">

    <p id="pMostrar"></p>

    <hr>
    
    <a href="./Ej13.html">Ejercicio anterior (Ej13)</a><br><br>

    <a href="./Ej15.html">Siguiente ejercicio (Ej15)</a>
    
    
</body>
<script>

    document.getElementById ('btnImprimir').addEventListener ('click', () => {

        let mostrar = document.getElementById ('pMostrar');
        mostrar.innerHTML = ``;
        let numero = document.getElementById ('nbrNumero').valueAsNumber;
        let digitos = 0;

        while (numero >= 1) {

            numero /= 10;
            digitos++;

        }

        mostrar.innerHTML = `El numero tiene ${digitos} digitos`

    });

</script>
