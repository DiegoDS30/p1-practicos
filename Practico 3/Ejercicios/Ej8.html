<body>

    <a href="../index.html">Volver al inicio</a>

    <hr>
    
    <h1>Ejercicio 8</h1>

    <p><small>⭐ Ingresar dos números y al presionar un botón mostrar todos los números entre esos dos números (inclusive). <br>
        Contemplar el caso que los números se ingresen invertidos (primero el mayor y después el menor).</small></p>

    <label for="nbrNumero1">Ingrese el primer numero: </label>
    <input type="number" id="nbrNumero1"><br><br>

    <label for="nbrNumero2">Ingrese el segundo numero: </label>
    <input type="number" id="nbrNumero2"><br><br>

    <input type="button" value="Imprimir" id="btnImprimir">

    <p id="pMostrar"></p>

    <hr>
    
    <a href="./Ej7.html">Ejercicio anterior (Ej7)</a><br><br>

    <a href="./Ej9.html">Siguiente ejercicio (Ej9)</a>
    
    
</body>
<script>

    document.getElementById ('btnImprimir').addEventListener ('click', () => {

        let mostrar = document.getElementById ('pMostrar');
        mostrar.innerHTML = ``;
        let numero1 = document.getElementById ('nbrNumero1').valueAsNumber;
        let numero2 = document.getElementById ('nbrNumero2').valueAsNumber;

        let numMin = Math.min (numero1, numero2);
        let numMax = Math.max (numero1, numero2);

        while (numMin <= numMax) {

            mostrar.innerHTML += `${numMin}<br>`;
            numMin++;

        }

    });

</script>
</html>
