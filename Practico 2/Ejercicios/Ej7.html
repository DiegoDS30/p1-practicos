<body>

    <h1>Ejercicio 7</h1>

    <p><small>⭐ Ingresar un número y mostrar si es menor que -20 o mayor que 20, indicando con un aviso "CUMPLE" para cualquiera de los dos casos o "NO CUMPLE" en caso que esté en el rango de menos veinte a veinte.</small></p>

    <label for="nbrNumero">Ingrese un numero</label>
    <input type="number" id="nbrNumero"><br><br>

    <input type="button" value="Enviar" id="btnEnviar">

    <p id="pMostrar">El numero: </p>

    <hr>

    <a href="./Ej6.html">Ejercicio Anterior (Ej6)</a><br><br>
    
    <a href="./Ej8.html">Siguiente ejercicio (Ej8)</a>
    
    
</body>
<script>

    document.getElementById ('btnEnviar').addEventListener ('click', () => {

        let numero = document.getElementById ('nbrNumero').valueAsNumber;
        let mostrar = document.getElementById ('pMostrar')

        if (numero < -20 || numero > 20) {

            mostrar.innerHTML = `El numero: Cumple`

        } else {

            mostrar.innerHTML = `El numero: No cumple`

        }

    });

</script>
