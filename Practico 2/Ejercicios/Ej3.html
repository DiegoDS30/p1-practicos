<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ejercicio 3</title>
</head>
<body>

    <a href="../index.html">Volver al inicio</a>

    <hr>
    
    <h1>Ejercicio 3</h1>

    <p><small>⭐ Ingresar un número y presionar un botón, al presionar el botón, si el número es mayor que 20 mostrar "es mayor que 20", sino mostrar "es menor o igual a 20".</small></p>

    <label for="nbrNumero">Ingrese un numero</label>
    <input type="number" id="nbrNumero"><br><br>

    <input type="button" value="Enviar" id="btnEnviar">

    <p id="pMostrar">El numero ingresado es: </p>

    <hr>

    <a href="./Ej2.html">Ejercicio Anterior (Ej2)</a><br><br>
    
    <a href="./Ej4.html">Siguiente ejercicio (Ej4)</a>
    
    
</body>
<script>

    document.getElementById ('btnEnviar').addEventListener ('click', () => {

        let numero = document.getElementById ('nbrNumero').valueAsNumber;
        let mostrar = document.getElementById ('pMostrar')

        if (numero > 20) {

            mostrar.innerHTML = `El numero ingresado es: Mayor que 20`

        } else {

            mostrar.innerHTML = `El numero ingresado es: Menor o igual a 20`

        }

    });

</script>
</html>
