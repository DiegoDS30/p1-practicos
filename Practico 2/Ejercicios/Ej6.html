    <h1>Ejercicio 6</h1>

    <p><small>⭐ Ingresar un número e informar si es múltiplo de 7 y de 3 simultáneamente.</small></p>

    <label for="nbrNumero">Ingrese un numero</label>
    <input type="number" id="nbrNumero"><br><br>

    <input type="button" value="Enviar" id="btnEnviar">

    <p id="pMostrar">El numero es: </p>

    <hr>

    <a href="./Ej5.html">Ejercicio Anterior (Ej5)</a><br><br>
    
    <a href="./Ej7.html">Siguiente ejercicio (Ej7)</a>
    
    
</body>
<script>

    document.getElementById ('btnEnviar').addEventListener ('click', () => {

        let numero = document.getElementById ('nbrNumero').valueAsNumber;
        let mostrar = document.getElementById ('pMostrar')

        if ((numero % 7) == 0 && (numero % 3) == 0) {

            mostrar.innerHTML = `El numero es: Multiplo de 7 y de 3`

        } else {

            mostrar.innerHTML = `El numero es: No es multiplo de 7 o de 3`

        }

    });

</script>
